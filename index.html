<!DOCTYPE html>
<html>
    <head>
        <title>登录</title>
        <!--<meta http-equiv="Content-Type" charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1"/>-->

        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, height=device-height,initial-scale=1, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no, email=no" />
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">


        <link rel="stylesheet" type="text/css" href="less/main.css"/>
        <link rel="stylesheet" type="text/css" href="less/animate.min.css"/>
        <link rel="stylesheet" type="text/css" href="less/normalize.css"/>
        <link rel="shortcut icon" type="image/x-icon" href="images/icon32.gif"/>
        <link rel="apple-touch-icon" type="image/x-icon" href="images/icon256.gif"/>


        <!--   <script type="text/javascript" src="js/lib/iscroll.js"></script>
        --><!--   <script src="js/lib/index.js"></script> -->
    </head>
    <body >
        <div id="st-container" class="st-container">
            <div id="wrapper" class="container">
                <div id="scroller" class="w-container clearfix">
                    <div class="login"><img src="images/logo.png"/>
                        <input type="text" id="js_username" name="username" placeholder="用户名"/>
                        <mark class="form-message">Brief Statement Or Account Of The Main Points Of Something</mark>
                        <input type="password" id="js_password" name="password" placeholder="密码"/>
                        <mark class="form-message">Brief Statement Or Account Of The Main Points Of Something</mark>
                        <div>
                            <input type="checkbox" name="checkboxG1" id="checkboxG1" class="css-checkbox"/>
                            <label for="checkboxG1" class="checkbox-label">记住用户名</label>
                        </div>
                        <a class="button blue" id="js_submit"><span>登 录</span></a>
                    </div>
                </div>
            </div>
        </div>    

        <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
        <script type="text/javascript" src="js/lib/jquery.cookie.js"></script>
        <script type="text/javascript" src="js/lib/modernizr.js"></script>
        <!--<script type="application/javascript" src="js/lib/fastclick.js"></script>-->

        <script type="text/javascript" src="js/common/common.js"></script>
        <script type="text/javascript" src="js/common/loginUser.js"></script>
        
        <script type="text/javascript" src="js/login/loginController.js"></script>
        <script type="text/javascript" src="js/login/login.js"></script>
    </body>
</html>
